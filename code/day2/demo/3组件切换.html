<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="vue1026.js"></script>
</head>
<body>
<div id="app">
    <a href="javascript:;" @click='change(1)'>登录</a>
    <a href="javascript:;" @click='change(2)'>注册</a>
    <span :is="flag">

    </span>
</div>
</body>
</html>
<script type="x-template" id="login">
    <div>
        <p>登录页面</p>
    </div>
</script>
<script type="x-template" id="sign">
    <div>
        <p>注册页面</p>
    </div>
</script>
<script>
    new Vue({
        el:'#app',
        data:{
            flag:'login'
        },
        methods:{
            change:function(a){
                if(a==1){
                    this.flag = 'login'
                }else if(a==2){
                    this.flag = 'sign'
                }
                console.log(this.flag);
            }
        },
        components:{
            login:{
                template:'#login'
            },
            sign:{
                template:'#sign'
            }
        }
    })
</script>
